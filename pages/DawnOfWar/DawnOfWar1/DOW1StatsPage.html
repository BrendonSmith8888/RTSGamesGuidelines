<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../../node_modules/@fortawesome/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="../../../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../../node_modules/@fortawesome/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="../../../css/styles.css">
    <title>Dawn of War 1 - Stats</title>
</head>
<body>
    <section>
        <div class="appHeader">
            <div class="row">
                <div class="col">
                    <input id="searchInp" class="form-control mb-3" placeholder="search">
                </div>
                <div class="col-6 text-end me-2">
                    <div class="btn-group" role="group" aria-label="buttons">
                        <button id="refreshBtn" type="button" class="btn btn-primary">
                            <i class="fa fa-refresh fa-fw"></i>
                        </button>
                        <button id="filterBtn" type="button" class="btn btn-primary">
                            <i class="fa fa-filter fa-fw"></i>
                        </button>
                    </div>
                </div>
            </div>
            <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="personnelBtn" data-bs-toggle="tab"
                        data-bs-target="#personnel-tab-pane" type="button" role="tab" aria-controls="home-tab-pane"
                        aria-selected="true">
                        <i class="fa fa-person fa-lg fa-fw"></i><span class="d-none d-sm-block">Abilities</span>
                    </button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="departmentsBtn" data-bs-toggle="tab"
                        data-bs-target="#departments-tab-pane" type="button" role="tab" aria-controls="profile-tab-pane"
                        aria-selected="false">
                        <i class="fa fa-building fa-lg fa-fw"></i><span
                            class="d-none d-sm-block">Buildings</span>
                    </button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="locationsBtn" data-bs-toggle="tab" data-bs-target="#locations-tab-pane"
                        type="button" role="tab" aria-controls="contact-tab-pane" aria-selected="false">
                        <i class="fa fa-map-location-dot fa-lg fa-fw"></i><span
                            class="d-none d-sm-block">Heavy Weapons</span>
                    </button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="locationsBtn" data-bs-toggle="tab" data-bs-target="#locations-tab-pane"
                        type="button" role="tab" aria-controls="contact-tab-pane" aria-selected="false">
                        <i class="fa fa-map-location-dot fa-lg fa-fw"></i><span
                            class="d-none d-sm-block">Heroes</span>
                    </button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="locationsBtn" data-bs-toggle="tab" data-bs-target="#locations-tab-pane"
                        type="button" role="tab" aria-controls="contact-tab-pane" aria-selected="false">
                        <i class="fa fa-map-location-dot fa-lg fa-fw"></i><span
                            class="d-none d-sm-block">Technology</span>
                    </button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="locationsBtn" data-bs-toggle="tab" data-bs-target="#locations-tab-pane"
                        type="button" role="tab" aria-controls="contact-tab-pane" aria-selected="false">
                        <i class="fa fa-map-location-dot fa-lg fa-fw"></i><span
                            class="d-none d-sm-block">Units</span>
                    </button>
                </li>
            </ul>
        </div>
        <div class="tab-content bg-white">
            <div class="tab-pane show active" id="abilities-tab-pane" role="tabpanel" aria-labelledby="home-tab"
                tabindex="0">
                <table class="table table-hover">
                    <tbody id="abilitiesTableBody">
                        <tr>
                            <td class="align-middle text-nowrap">
                            </td>
                            <td class="align-middle text-nowrap d-none d-md-table-cell">
                            </td>
                            <td class="align-middle text-nowrap d-none d-md-table-cell">
                            </td>
                            <td class="align-middle text-nowrap d-none d-md-table-cell">
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="tab-content bg-white">
            <div class="tab-pane show active" id="buildings-tab-pane" role="tabpanel" aria-labelledby="home-tab"
                tabindex="0">
                <table class="table table-hover">
                    <tbody id="buildingsTableBody">
                        <tr>
                            <td class="align-left text-nowrap d-none d-md-table-cell">
                            </td>
                            <td class="align-left text-nowrap d-none d-md-table-cell">
                            </td>
                            <td class="align-middle text-nowrap d-none d-md-table-cell">
                            </td>
                            <td class="align-middle text-nowrap d-none d-md-table-cell">
                            </td>
                            <td class="align-middle text-nowrap d-none d-md-table-cell">
                            </td>
                            <td class="align-middle text-nowrap d-none d-md-table-cell">
                            </td>
                            <td class="align-middle text-nowrap d-none d-md-table-cell">
                            </td>
                            <td class="align-middle text-nowrap d-none d-md-table-cell">
                            </td>
                            <td class="align-middle text-nowrap d-none d-md-table-cell">
                            </td>
                            <td class="align-middle text-nowrap d-none d-md-table-cell">
                            </td>
                            <td class="align-middle text-nowrap d-none d-md-table-cell">
                            </td>
                            <td class="align-middle text-nowrap d-none d-md-table-cell">
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </section>
    <div id="filterModal" class="modal fade" tabindex="-1" data-bs-backdrop="false" data-bs-keyboard="false"
    aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-sm modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content shadow">
                <div class="modal-header bg-primary bg-gradient text-white">
                    <h5 class="modal-title">Filter Personnel</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="filterForm">
                        <div class="form-group">
                            <label for="department">Department</label>
                            <input type="text" id="department" class="form-control" placeholder="Enter department">
                        </div>
                        <div class="form-group">
                            <label for="locationCode">Location Code</label>
                            <input type="text" id="locationCode" class="form-control" placeholder="Enter location code">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" id="applyFilterBtn" class="btn btn-primary">Apply Filter</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <script src="../../../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../../../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../../scripts/script.js"></script>
</body>
</html>
